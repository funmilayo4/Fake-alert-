<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPOS - Register / Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .tabs {
      display: flex;
      margin-bottom: 1.5rem;
    }

    .tab {
      flex: 1;
      padding: 0.75rem;
      cursor: pointer;
      font-weight: 600;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      color: #00aaff;
      border-color: #00aaff;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    form.active {
      display: flex;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background-color: #00aaff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('register')">Register</div>
      <div class="tab" onclick="switchTab('login')">Login</div>
    </div>

    <form id="registerForm" class="active" onsubmit="registerUser(event)">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <form id="loginForm" onsubmit="loginUser(event)">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function switchTab(tab) {
      const registerForm = document.getElementById('registerForm');
      const loginForm = document.getElementById('loginForm');
      const tabs = document.querySelectorAll('.tab');

      tabs.forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab[onclick*='${tab}']`).classList.add('active');

      if (tab === 'register') {
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
      } else {
        registerForm.classList.remove('active');
        loginForm.classList.add('active');
      }
    }

    function registerUser(e) {
      e.preventDefault();
      alert('User registered (session simulation)');
      window.location.href = 'dashboard.html';
    }

    function loginUser(e) {
      e.preventDefault();
      alert('User logged in (session simulation)');
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
  </html>

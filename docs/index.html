<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to MyPOS App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }body {
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  color: white;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 1rem;
}

.logo {
  font-size: 2.5rem;
  font-weight: 600;
  animation: slideDown 1.5s ease-out;
}

.tagline {
  margin-top: 1rem;
  font-size: 1.2rem;
  animation: fadeIn 2s ease-in;
}

.partners {
  margin-top: 2rem;
  font-size: 0.95rem;
  color: #ccc;
  animation: fadeIn 3s ease-in;
}

.button {
  margin-top: 2.5rem;
  background-color: #00c6ff;
  color: #fff;
  border: none;
  padding: 0.9rem 2rem;
  font-size: 1rem;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s ease;
  animation: pulse 2s infinite;
}

.button:hover {
  background-color: #007acc;
}

@keyframes slideDown {
  0% {
    opacity: 0;
    transform: translateY(-50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(0, 198, 255, 0.4);
  }
  70% {
    box-shadow: 0 0 0 10px rgba(0, 198, 255, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(0, 198, 255, 0);
  }
}

  </style>
</head>
<body>
  <div class="logo">ðŸš€ Welcome to MyPOS App</div>
  <div class="tagline">Smart Monitoring. Secure Control. Real Growth.</div>
  <div class="partners">
    Trusted by CBN Licensed Providers:<br />
    <strong>Opay</strong>, <strong>Moniepoint</strong>, <strong>Kuda</strong>, <strong>PalmPay</strong>
  </div>
  <button class="button" onclick="window.location.href='register.html'">Get Started</button>
</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyPOS Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #101220, #1a1f3c);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .modal {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      margin-top: 80px;
      backdrop-filter: blur(10px);
    }
    .modal h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    .modal p {
      font-size: 16px;
      margin-bottom: 24px;
      color: #ccc;
    }
    .btn {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-blue {
      background: #1e90ff;
      color: white;
    }
    .btn-blue:hover {
      background: #006de1;
    }
    .btn-red {
      background: #ff4d4d;
      color: white;
    }
    .btn-red:hover {
      background: #d93636;
    }
    .status {
      text-align: center;
      margin-top: 60px;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 12px;
    }
    .status p {
      font-size: 16px;
      margin: 12px 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Welcome Modal -->
    <div id="activationModal" class="modal">
      <h2>üîî Welcome to MyPOS Dashboard!</h2>
      <p>Your POS terminal is not yet connected. Please activate to start tracking your performance and transactions.</p>
      <button class="btn btn-blue" onclick="activatePOS()">Activate Now</button>
      <button class="btn btn-red" onclick="declineActivation()">Decline</button>
    </div><!-- Status Section -->
<div id="statusSection" class="status hidden">
  <p><strong>‚ö†Ô∏è Unfortunately your POS is not connected.</strong></p>
  <p>Some features are unavailable until activation.</p>
  <button class="btn btn-blue" onclick="window.location.href='activate.html'">Connect Now</button>
</div>

  </div>  <script>
    function activatePOS() {
      // Redirect to activation page
      window.location.href = 'activate.html';
    }

    function declineActivation() {
      // Hide modal, show limited dashboard message
      document.getElementById('activationModal').classList.add('hidden');
      document.getElementById('statusSection').classList.remove('hidden');
    }
  </script></body>
</html>
